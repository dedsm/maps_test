          <span class="icon-bar"></span>
          <span class="icon-bar"></span>

        </button>
        <a class="navbar-brand" ui-sref="maps">Maps app</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a ui-sref="maps.draw">Draw new area</a></li>

          <li><a ui-sref="maps.query">Query map</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div><!--/.container-fluid -->

  <ui-view></ui-view>
</div>
